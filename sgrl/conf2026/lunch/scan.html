<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Scan</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: black;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      inset: 0;
      border: 3px solid rgba(255,255,255,0.35);
      pointer-events: none;
    }

    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      right: 1rem;
      background: rgba(0,0,0,0.65);
      padding: 0.9rem 1rem;
      border-radius: 10px;
      text-align: center;
      font-size: 1.05rem;
      line-height: 1.3;
    }

    .status.error {
      background: rgba(160,0,0,0.75);
    }

    .status.success {
      background: rgba(0,120,0,0.75);
    }

    .actions {
      position: fixed;
      bottom: 5.2rem;
      left: 1rem;
      right: 1rem;
      text-align: center;
      display: none;
    }

    .actions button {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: #007aff;
      color: white;
      cursor: pointer;
    }

    .actions button:active {
      background: #005fd1;
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<div class="overlay"></div>

<div id="actions" class="actions">
  <button id="nextBtn">Next guest</button>
</div>

<div id="status" class="status">Point camera at QR code</div>

<script>
(async () => {
  const video   = document.getElementById("video");
  const status  = document.getElementById("status");
  const actions = document.getElementById("actions");
  const nextBtn = document.getElementById("nextBtn");

  // ðŸ” Load session values
  const apikey = sessionStorage.getItem("apikey");
  const day    = sessionStorage.getItem("day");

  if (!apikey || !day) {
    window.location.replace("./");
    return;
  }

  if (!("BarcodeDetector" in window)) {
    status.textContent = "QR scanning not supported on this browser";
    status.classList.add("error");
    return;
  }

  const detector = new BarcodeDetector({ formats: ["qr_code"] });

  let stream   = null;
  let scanning = false;

  async function startCamera() {
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" }
    });
    video.srcObject = stream;
  }

  function stopCamera() {
    if (stream) {
      stream.getTracks().forEach(t => t.stop());
      stream = null;
    }
  }

  async function startScanning() {
    status.className = "status";
    status.textContent = "Point camera at QR code";
    actions.style.display = "none";
    scanning = true;

    await startCamera();
    scanLoop();
  }

  function stopScanning() {
    scanning = false;
    stopCamera();
  }

  async function scanLoop() {

  const backend = "https://lunch.arun-babu.com";

    if (!scanning) return;

    try {
      const codes = await detector.detect(video);
      if (codes.length > 0) {
        scanning = false;

        const qrcode = codes[0].rawValue;
        status.textContent = "QR detected, sendingâ€¦";

        stopCamera();

        try {
          const res = await fetch(
            backend + "/" +
            encodeURIComponent(apikey) +
            "/set/" +
            encodeURIComponent(day) +
            "/" +
            encodeURIComponent(qrcode),
            { method: "GET", cache: "no-store" }
          );

          if (!res.ok) {
            let message = "Scan failed";
            try {
              const data = await res.json();
              message = data?.error?.message || message;
            } catch (_) {}

            throw new Error(message);
          }

          // âœ… Success
          status.textContent = "âœ” Scan successful";
          status.classList.add("success");
          actions.style.display = "block";
          return;

        } catch (err) {
          status.textContent = err.message || "Invalid QR";
          status.classList.add("error");

          setTimeout(startScanning, 1800);
          return;
        }
      }
    } catch (_) {
      // ignore frame errors
    }

    requestAnimationFrame(scanLoop);
  }

  nextBtn.addEventListener("click", () => {
    startScanning();
  });

  // Start immediately
  startScanning();
})();
</script>

</body>
</html>
