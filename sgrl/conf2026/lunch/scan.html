<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Scan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }

    .unselectable {
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    body {
      margin: 0;
      background: black;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      inset: 0;
      border: 3px solid rgba(255,255,255,0.35);
      pointer-events: none;
    }

    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      right: 1rem;
      background: rgba(0,0,0,0.65);
      padding: 0.9rem 1rem;
      border-radius: 10px;
      text-align: center;
      font-size: 1.05rem;
      line-height: 1.3;
    }

    .status.error {
      background: rgba(160,0,0,0.75);
    }

    .status.success {
      background: rgba(0,120,0,0.75);
    }

    .actions {
      position: fixed;
      bottom: 5.2rem;
      left: 1rem;
      right: 1rem;
      text-align: center;
      display: none;
    }

    .actions button {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: #007aff;
      color: white;
      cursor: pointer;
    }

    .actions button:active {
      background: #005fd1;
    }

    .manual-entry {
      position: fixed;
      top: 1rem;
      left: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
      z-index: 10;
    }

    .manual-entry input {
      flex: 1;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }

    .manual-entry button {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #007aff;
      color: white;
      font-weight: 600;
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<div class="overlay"></div>

<div class="manual-entry">
  <input
    id="manualInput"
    type="text"
    placeholder="Enter QR manually"
    autocapitalize="off"
    autocomplete="off"
    autocorrect="off"
    spellcheck="false"
  >
  <button id="manualSubmit">Submit</button>
</div>

<div id="actions" class="actions">
  <button id="nextBtn">Next guest</button>
</div>

<div id="status" class="status unselectable">
  Point camera at QR code
</div>

<script>
(async () => {
  const backend = "https://lunch.arun-babu.com";

  const video       = document.getElementById("video");
  const status      = document.getElementById("status");
  const actions     = document.getElementById("actions");
  const nextBtn     = document.getElementById("nextBtn");
  const manualInput = document.getElementById("manualInput");
  const manualBtn   = document.getElementById("manualSubmit");

  const apikey = sessionStorage.getItem("apikey");
  const day    = sessionStorage.getItem("day");

  if (!apikey || !day) {
    window.location.replace("./");
    return;
  }

  let stream   = null;
  let scanning = false;
  let detector = null;

  if ("BarcodeDetector" in window) {
    detector = new BarcodeDetector({ formats: ["qr_code"] });
  }

  async function startCamera() {
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" }
    });
    video.srcObject = stream;
  }

  function stopCamera() {
    if (stream) {
      stream.getTracks().forEach(t => t.stop());
      stream = null;
    }
  }

  async function sendCode(qrcode) {
    status.className = "status";
    status.textContent = "Sending...";

    try {
      const res = await fetch(
        backend + "/" +
        encodeURIComponent(apikey) +
        "/set/" +
        encodeURIComponent(day) +
        "/" +
        encodeURIComponent(qrcode),
        { method: "GET", cache: "no-store" }
      );

      if (!res.ok) {
        let message = "Scan failed";
        try {
          const data = await res.json();
          message = data?.error?.message || message;
        } catch (_) {}
        throw new Error(message);
      }

      status.textContent = "✔ Scan successful";
      status.classList.add("success");
      actions.style.display = "block";
      manualInput.value = "";
      stopCamera();

    } catch (err) {
      status.textContent = err.message || "Invalid QR";
      status.classList.add("error");

      // ✅ Autofocus after error
      manualInput.focus();
      manualInput.select();

      setTimeout(startScanning, 1500);
    }
  }

  async function scanLoop() {
    if (!scanning || !detector) return;

    try {
      const codes = await detector.detect(video);
      if (codes.length > 0) {
        scanning = false;
        await sendCode(codes[0].rawValue);
        return;
      }
    } catch (_) {}

    requestAnimationFrame(scanLoop);
  }

  async function startScanning() {
    actions.style.display = "none";
    status.className = "status unselectable";
    status.textContent = "Point camera at QR code";

    if (!detector) {
      status.textContent = "QR scanning not supported. Use manual entry.";
      status.classList.add("error");
      manualInput.focus();
      return;
    }

    scanning = true;
    await startCamera();
    scanLoop();
  }

  async function submitManual() {
    const value = manualInput.value.trim();
    if (!value) return;

    scanning = false;
    stopCamera();
    await sendCode(value);
  }

  manualBtn.addEventListener("click", submitManual);

  manualInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      submitManual();
    }
  });

  nextBtn.addEventListener("click", () => {
    manualInput.value = "";
    startScanning();
  });

  startScanning();
})();
</script>

</body>
</html>
